<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='font/style.css') }}">
    <title>{% block titlet %} {% endblock %}</title>
  </head>
  <body>
    <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-light" id="navt">
        <div class="container">
            <!--<a class="navbar-brand" href="#">Navbar</a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav mr-auto">
              
                <li class="nav-item active">
                  <a class="nav-link mtuci" href="{{ url_for('home') }}"><b>mtuci.ru</b></a>
              </ul>
    
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('address') }}">Adress in Moscow <br>Aviamotornaya Street 8A </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="https://www.instagram.com/mtuci.official/" target="_blank"><i class="fa-brands fa-instagram"></i> Follow us on Instagram</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="https://vk.com/mtuci" target="_blank"><i class="fa-brands fa-vk"></i> Follow us on VK</a>
                </li>
              </ul>

            </div>
        </div>
        </nav>
        
        <!---/end navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navd">
            <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='images/logo.png' ) }}"class="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
                <!--extra menu space-->
              </ul>

              <ul class="navbar-nav second" >
                <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="{{ url_for('route') }}">Call Online</a>
                </li>
              </ul>
            </div>
            </div>
          </nav>
        <!--navigation-->
        
        <!---end navigation-->

        
        
        
        
    {%block content%}{%endblock%}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!---fontawesome-->
    <script src="https://kit.fontawesome.com/86f169e667.js" crossorigin="anonymous"></script>
  </body>
</html>
